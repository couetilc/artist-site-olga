<!DOCTYPE html>
<html>
    <head>
        <title>Olga Site</title>
        <meta name="author" content="">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>
        <div class="background">
            <div class="slideshow" id="slide1" src="#"></div>
        </div>

        <div class="page-content">
            <nav class="nav-container">
                <ul class="nav-menu">
                    <li>HOME</li>
                    <li>STORE</li>
                    <li>PAINTINGS</li>
                    <li>MIXED MEDIA</li>
                    <li>SKETCHBOOK</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
            </nav>

            <div id="button-test">
                <button name="change-background" id="btn_next-slide" class="btn-purple">
                    Change Background
                </button>
                <button name="toggle-headers" id="btn_toggle-headers" class="btn-purple">
                    Show/Hide Headers
                </button>
            </div>

            <h1 class="banner" id="main-banner">OLGA MARIE ANASTASIA ART</h1>

            <div class="banner-test" id="test-banner">
                <span id="name">
                    <div id="first-name">OLGA</div>
                    <div id="last-name">ANASTASIA</div>
                </span>
                <span id="brand">ART</span>
            </div>
        </div>

        <script type="text/javascript">
            var slideshow = ["static/img/gold_face.jpg"
                            ,"static/img/tile.jpeg"
                            ,"static/img/torso.jpeg"
                            ,"static/img/clown.jpeg"];
            var current_slide = 0;
            var slide_id = "slide1";
            var banner_ids = ["main-banner", "test-banner"];

            function changeBackgroundImage(id, images, index) {
                elem = document.getElementById(id);
                elem.setAttribute("style", "background-image: url(" + images[index] + ")");
            }

            function cycle() {
                current_slide = (current_slide + 1) % slideshow.length;
                changeBackgroundImage(slide_id, slideshow, current_slide);
            }

            function toggleDisplay(ids) {
                for (var i = 0; i < banner_ids.length; i++) {
                    elem = document.getElementById(ids[i]);
                    if (elem.style.display === "none")
                        elem.style.display = "inherit";
                    else
                        elem.style.display = "none";
                }
            }
            
            btn_next = document.getElementById("btn_next-slide");
            btn_toggle_headers = document.getElementById("btn_toggle-headers");
            btn_next.addEventListener("click", cycle);
btn_toggle_headers.addEventListener("click", () => toggleDisplay(banner_ids));
        </script>
    </body>
</html>
