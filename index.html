        <h1 class="page-title">OLGA MARIE ANASTASIA ART</h1>
        <button name="changebg-button" id="bg-button">Change Background</button>

        <script type="text/javascript">
            var bg_images = ["static/img/gold_face.jpg"
                            ,"static/img/tile.jpeg"
                            ,"static/img/torso.jpeg"
                            ,"static/img/clown.jpeg"];
            var img_num = 0;
            function changeBackgroundImage(images, number) {
                elem = document.getElementsByTagName("html")[0];
                elem.setAttribute("style", "background-image: url(" + images[number] + ")");
            }
            function cycle() {
                img_num = (img_num + 1) % bg_images.length;
                changeBackgroundImage(bg_images, img_num);
            }
            
            btn = document.getElementById("bg-button");
            btn.addEventListener("click", cycle);
        </script>
    </body>
